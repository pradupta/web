<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan LKP3 Ke-3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .celebrate {
            animation: celebrate 2s ease-in-out infinite;
        }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Login Page -->
    <div id="loginPage" class="w-full max-w-md animate-fade-in">
        <div class="bg-white rounded-2xl card-shadow p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Pengumuman Kelulusan</h1>
                <p class="text-gray-600">LKP3 Ke-3</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username (Nama)</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                           placeholder="Masukkan nama Anda">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password (Sandi)</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                           placeholder="Masukkan sandi Anda">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition duration-200">
                    Masuk
                </button>
            </form>

            <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                Username atau password salah!
            </div>

            <div id="loadingMessage" class="mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg hidden">
                Memuat data...
            </div>
        </div>
    </div>

    <!-- Success Page -->
    <div id="successPage" class="w-full max-w-2xl animate-fade-in hidden">
        <div class="bg-white rounded-2xl card-shadow p-8 text-center">
            <div class="celebrate mb-6">
                <div class="w-24 h-24 bg-gradient-to-r from-green-400 to-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4">ðŸŽ‰ SELAMAT! ðŸŽ‰</h1>
            
            <div class="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-xl p-6 mb-6">
                <p class="text-lg text-gray-700 mb-2">Kepada:</p>
                <h2 id="participantName" class="text-2xl font-bold text-gray-800 mb-4"></h2>
                <p class="text-lg text-gray-700 mb-2">Anda telah terpilih sebagai peserta</p>
                <h3 class="text-xl font-semibold text-blue-600 mb-2">LKP3 Ke-3</h3>
                <p class="text-lg text-gray-700">Kategori Lomba:</p>
                <h4 id="contestCategory" class="text-2xl font-bold text-purple-600"></h4>
            </div>

            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <h5 class="font-semibold text-gray-800 mb-2">Informasi Peserta:</h5>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="text-gray-600">Nomor:</span>
                        <span id="participantNumber" class="font-medium ml-2"></span>
                    </div>
                    <div>
                        <span class="text-gray-600">Regu:</span>
                        <span id="participantTeam" class="font-medium ml-2"></span>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3">
                <button onclick="logout()" 
                        class="flex-1 bg-gray-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-600 transition duration-200">
                    Keluar
                </button>
                <button onclick="refreshData()" 
                        class="flex-1 bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 transition duration-200">
                    Perbarui Data
                </button>
                <button onclick="window.print()" 
                        class="flex-1 bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:from-green-600 hover:to-blue-600 transition duration-200">
                    Cetak
                </button>
            </div>
        </div>
    </div>

    <script>
        let participantsData = [];

        // Load fresh data from Google Sheets CSV
        async function loadParticipantsData(forceRefresh = false) {
            try {
                // Add timestamp to prevent caching and get fresh data
                const timestamp = new Date().getTime();
                const response = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-1vT_PEL8uLu_06UIGzyZY0vjz0rl4hxE9hEWj8TOM9nGFdGJZUI24HziaEnYhS9mDFw5J19hLjYg3brG/pub?output=csv&t=${timestamp}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                const csvText = await response.text();
                
                // Parse CSV with better handling
                const lines = csvText.split('\n').filter(line => line.trim());
                
                participantsData = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        // Handle CSV parsing with potential commas in quoted fields
                        const values = line.split(',').map(val => val.replace(/"/g, '').trim());
                        
                        if (values.length >= 5 && values[1] && values[1] !== '(Belum ada)' && values[4]) {
                            participantsData.push({
                                no: values[0],
                                nama: values[1],
                                mataLomba: values[2],
                                regu: values[3],
                                sandi: values[4]
                            });
                        }
                    }
                }
                
                console.log('Fresh data loaded:', participantsData.length, 'participants');
                return true;
            } catch (error) {
                console.error('Error loading fresh data:', error);
                // Fallback to static data if CSV fails
                participantsData = [
                    {no: "1", nama: "Hafiz", mataLomba: "PK", regu: "Putra", sandi: "hfzpk"},
                    {no: "3", nama: "Aqila", mataLomba: "PK", regu: "Putri", sandi: "aqlpk"},
                    {no: "4", nama: "Nurul", mataLomba: "PK", regu: "Putri", sandi: "nrlpk"},
                    {no: "5", nama: "Alif", mataLomba: "KIM", regu: "Putra", sandi: "alfkin"},
                    {no: "6", nama: "Abdus", mataLomba: "KIM", regu: "Putra", sandi: "adskin"},
                    {no: "7", nama: "Koyi", mataLomba: "KIM", regu: "Putri", sandi: "kyikin"},
                    {no: "8", nama: "Eca", mataLomba: "KIM", regu: "Putri", sandi: "ecakin"},
                    {no: "9", nama: "Firda", mataLomba: "Sandi", regu: "Putri", sandi: "frdsnd"},
                    {no: "10", nama: "Olip", mataLomba: "Sandi", regu: "Putri", sandi: "olpsnd"},
                    {no: "11", nama: "Bili", mataLomba: "Sandi", regu: "Putra", sandi: "blisnd"},
                    {no: "12", nama: "Rehan", mataLomba: "Sandi", regu: "Putra", sandi: "rhnsnd"},
                    {no: "13", nama: "Arul", mataLomba: "UUD", regu: "Putra", sandi: "arlsuud"},
                    {no: "14", nama: "Idlan", mataLomba: "UUD", regu: "Putra", sandi: "idluud"},
                    {no: "15", nama: "Hikmah", mataLomba: "UUD", regu: "Putri", sandi: "hkmuud"},
                    {no: "16", nama: "Wilda", mataLomba: "UUD", regu: "Putri", sandi: "wlduud"}
                ];
                return false;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Show loading
            document.getElementById('loadingMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            // Always load fresh data on login attempt
            await loadParticipantsData(true);
            
            // Find participant
            const participant = participantsData.find(p => 
                p.nama.toLowerCase() === username.toLowerCase() && 
                p.sandi === password
            );
            
            // Hide loading
            document.getElementById('loadingMessage').classList.add('hidden');
            
            if (participant) {
                // Show success page
                document.getElementById('participantName').textContent = participant.nama;
                document.getElementById('contestCategory').textContent = participant.mataLomba;
                document.getElementById('participantNumber').textContent = participant.no;
                document.getElementById('participantTeam').textContent = participant.regu;
                
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('successPage').classList.remove('hidden');
            } else {
                // Show error
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        // Refresh data function
        async function refreshData() {
            const refreshBtn = event.target;
            const originalText = refreshBtn.textContent;
            
            refreshBtn.textContent = 'Memperbarui...';
            refreshBtn.disabled = true;
            
            try {
                await loadParticipantsData(true);
                refreshBtn.textContent = 'Data Diperbarui!';
                setTimeout(() => {
                    refreshBtn.textContent = originalText;
                    refreshBtn.disabled = false;
                }, 2000);
            } catch (error) {
                refreshBtn.textContent = 'Gagal Memperbarui';
                setTimeout(() => {
                    refreshBtn.textContent = originalText;
                    refreshBtn.disabled = false;
                }, 2000);
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('successPage').classList.add('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('loadingMessage').classList.add('hidden');
        }

        // Load data when page loads
        window.addEventListener('load', loadParticipantsData);
    </script>
