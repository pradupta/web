<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login - Sistem Pendaftaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .profile-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 35px;
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
            position: relative;
            transition: all 0.3s ease;
        }

        .profile-icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container:hover .profile-icon::before {
            opacity: 1;
        }

        .profile-icon i {
            font-size: 40px;
            color: white;
            transition: transform 0.3s ease;
        }

        .login-container:hover .profile-icon i {
            transform: scale(1.1);
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #64748b;
            margin-bottom: 40px;
            font-weight: 400;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 28px;
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #3b82f6;
            font-weight: 500;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 20px;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success Page Styles */
        .success-container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: successSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes successSlideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 35px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
            position: relative;
            animation: successPulse 2s infinite;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-icon i {
            font-size: 45px;
            color: white;
        }

        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #1e293b, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.7;
            font-size: 16px;
            font-weight: 400;
        }

        .download-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.4);
            background: linear-gradient(135deg, #d97706, #b45309);
        }

        .download-btn i {
            margin-right: 10px;
        }

        .back-btn {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-2px);
        }

        .back-btn i {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .login-container, .success-container {
                padding: 40px 25px;
                margin: 15px;
                border-radius: 20px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .login-btn, .download-btn {
                padding: 16px 30px;
                font-size: 15px;
            }
            
            .profile-icon, .success-icon {
                width: 80px;
                height: 80px;
            }
            
            .profile-icon i {
                font-size: 35px;
            }
            
            .success-icon i {
                font-size: 40px;
            }
        }

        @media (max-width: 320px) {
            .login-container, .success-container {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
        
        <h1 class="login-title">Portal Login</h1>
        <p class="login-subtitle">Masuk ke sistem pendaftaran</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Nama Lengkap</label>
                <input type="text" id="username" class="form-input" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Email</label>
                <input type="email" id="password" class="form-input" placeholder="Masukkan email Anda" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Memverifikasi data...
            </div>
            
            <div class="error-message" id="errorMessage">
                Nama atau email tidak cocok. Coba lagi.
            </div>
        </form>
    </div>

    <!-- Success Page -->
    <div class="success-container" id="successContainer">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Login Berhasil!</h1>
        <p class="success-message" id="successMessage">
            Terima kasih kepada <strong id="userName"></strong> telah melakukan proses pendaftaran. 
            Untuk melakukan proses selanjutnya, silakan download dan print out biodata berikut ini.
        </p>
        
        <a href="#" class="download-btn" id="downloadBtn" target="_blank">
            <i class="fas fa-download"></i> Download Biodata
        </a>
        
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Kembali ke Login
        </button>
    </div>

    <script>
        let userData = [];
        
        // Fetch data from Google Sheets
        async function fetchUserData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRdqB_w9WilXnFD8gR7vkAdIfBJB6M-RWNFhKvk1RAgoEPScYS9D8dbLGhGcSeXTpJ9XfwlKDItN-4t/pub?gid=838227499&single=true&output=csv');
                const csvText = await response.text();
                
                // Parse CSV with better handling
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length === 0) return;
                
                // Parse headers
                const headers = parseCSVLine(lines[0]);
                console.log('Headers found:', headers);
                console.log('Total columns:', headers.length);
                
                userData = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length > 0) {
                        const user = {};
                        headers.forEach((header, index) => {
                            const cleanHeader = header.trim().replace(/"/g, '');
                            const value = values[index] ? values[index].trim().replace(/"/g, '') : '';
                            user[cleanHeader] = value;
                        });
                        
                        // Only add users with required data (column D and C)
                        const userKeys = Object.keys(user);
                        if (userKeys.length > 3 && user[userKeys[3]] && user[userKeys[2]]) {
                            userData.push(user);
                        }
                    }
                }
                
                console.log('Data loaded:', userData.length, 'users');
                if (userData.length > 0) {
                    console.log('Sample user:', userData[0]);
                    console.log('Column D (Name):', userData[0][Object.keys(userData[0])[3]]);
                    console.log('Column C (Email):', userData[0][Object.keys(userData[0])[2]]);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Better CSV parsing function
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Simulate loading delay
            setTimeout(() => {
                // Find user in data
                const user = userData.find(u => {
                    const userKeys = Object.keys(u);
                    const nameColumn = u[userKeys[3]]; // Column D (index 3)
                    const emailColumn = u[userKeys[2]]; // Column C (index 2)
                    
                    console.log('Checking user:', {
                        name: nameColumn,
                        email: emailColumn,
                        inputName: username,
                        inputEmail: password
                    });
                    
                    // Check name match (case insensitive)
                    const nameMatch = nameColumn && nameColumn.toLowerCase().trim() === username.toLowerCase().trim();
                    
                    // Check email match (case insensitive)
                    const emailMatch = emailColumn && emailColumn.toLowerCase().trim() === password.toLowerCase().trim();
                    
                    console.log('Match results:', { nameMatch, emailMatch });
                    return nameMatch && emailMatch;
                });
                
                loading.style.display = 'none';
                loginBtn.disabled = false;
                
                if (user) {
                    // Login successful
                    showSuccessPage(user);
                } else {
                    // Login failed
                    errorMessage.style.display = 'block';
                    // Add shake animation
                    document.querySelector('.login-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 1500);
        });

        function showSuccessPage(user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('successContainer').style.display = 'block';
            
            // Update success message using column positions
            const userKeys = Object.keys(user);
            const userName = user[userKeys[3]]; // Column D (index 3)
            const pdfLink = user[userKeys[32]]; // Column AG (index 32)
            
            document.getElementById('userName').textContent = userName;
            
            // Set download link
            const downloadBtn = document.getElementById('downloadBtn');
            if (pdfLink && pdfLink.trim()) {
                downloadBtn.href = pdfLink.trim();
            } else {
                downloadBtn.href = '#';
                downloadBtn.onclick = function() {
                    alert('Link PDF tidak tersedia untuk user ini.');
                    return false;
                };
            }
        }

        function goBack() {
            document.getElementById('successContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            
            // Reset form
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Load data when page loads
        fetchUserData();
    </script>
