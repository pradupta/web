<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Berita | ScoutDupta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .prose img { border-radius: 0.75rem; margin: 2rem 0; }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-[#111] text-white p-4">
    <div class="max-w-4xl mx-auto flex justify-between">
      <a href="../berita.html" class="hover:text-red-500"><i class="fas fa-arrow-left mr-2"></i>Kembali</a>
      <span class="font-bold text-red-500">ScoutDupta</span>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto py-10 px-4">
    <div id="loading" class="text-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-red-600 mx-auto mb-4"></div>
      <p>Memuat isi berita...</p>
    </div>

    <article id="content" class="hidden">
      <header class="mb-8">
        <h1 id="det-judul" class="text-3xl md:text-5xl font-bold text-gray-900 mb-4 leading-tight"></h1>
        <div class="flex items-center text-gray-500 text-sm border-b pb-6">
          <span id="det-tanggal" class="mr-4"></span>
          <span id="det-penulis"></span>
        </div>
      </header>

      <img id="det-img" class="w-full h-auto rounded-xl shadow-lg mb-8" src="" alt="">
      
      <div id="det-isi" class="prose prose-lg max-w-none text-gray-800 leading-relaxed whitespace-pre-line">
      </div>
    </article>
  </main>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyueNjbiYgaR3ePZfPvTc3t9InJGyWW709buzYXwr7ZDI61_H3ozfhAMo-whXrukmeG4g/exec'; // SAMA DENGAN DI BERITA.HTML

    async function loadDetail() {
      // Ambil ID dari URL (contoh: detail.html?id=0)
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id === null) { window.location.href = '../berita.html'; return; }

      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const post = data[id]; // Ambil berita berdasarkan index

        if (post) {
          document.title = post[1] + " | ScoutDupta";
          document.getElementById('det-judul').innerText = post[1];
          document.getElementById('det-tanggal').innerHTML = `<i class="far fa-calendar-alt mr-2"></i>${post[0]}`;
          document.getElementById('det-penulis').innerHTML = `<i class="far fa-user mr-2"></i>${post[2]}`;
          document.getElementById('det-isi').innerHTML = post[3];
          
          if(post[4]) {
            document.getElementById('det-img').src = post[4];
          } else {
            document.getElementById('det-img').style.display = 'none';
          }

          document.getElementById('loading').classList.add('hidden');
          document.getElementById('content').classList.remove('hidden');
        }
      } catch (error) {
        console.error(error);
        alert("Gagal memuat berita.");
      }
    }
    loadDetail();
  </script>
</body>
</html>
