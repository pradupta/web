<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Artikel - Pradupta</title>
    
    <link rel="stylesheet" href="https://pradupta.github.io/web/web/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="icon" type="image/png" href="https://pradupta.github.io/web/img/logo.png">

    <style>
        .navbar.sticky { background: crimson !important; padding: 10px 0; }
        .navbar.sticky .logo a span { color: #fff !important; }
        .navbar.sticky .menu li a { color: #fff !important; }

        .article-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .post-title {
            font-size: 2.5rem;
            line-height: 1.2;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .content-area {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #333;
            text-align: justify;
        }

        .content-area p { margin-bottom: 1.5rem; }

        .meta-info {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .skeleton { background: #f3f4f6; animation: pulse 1.5s infinite; border-radius: 8px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

        @media (max-width: 768px) {
            .article-container { padding: 20px; border-radius: 0; }
            .post-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="navbar sticky">
        <div class="max-width">
            <div class="logo"><a href="index.html">Scout<span>Dupta</span></a></div>
            <ul class="menu">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="berita.html">Berita</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-width py-24 px-4 min-h-screen">
        <div id="loading-detail" class="max-w-[800px] mx-auto space-y-4">
            <div class="skeleton h-12 w-3/4"></div>
            <div class="skeleton h-6 w-1/2"></div>
            <div class="skeleton h-[400px] w-full"></div>
        </div>

        <article id="article-content" class="article-container hidden">
            <a href="berita.html" class="text-crimson font-bold flex items-center mb-6 hover:underline transition">
                <i class="fas fa-arrow-left mr-2"></i> Kembali ke Berita
            </a>
            
            <h1 id="post-title" class="post-title"></h1>
            
            <div class="meta-info">
                <span><i class="far fa-calendar-alt mr-1"></i> <span id="post-date"></span></span>
                <span><i class="far fa-user mr-1"></i> <span id="post-author"></span></span>
                <span><i class="far fa-eye mr-1"></i> <span id="post-views"></span> Views</span>
            </div>

            <img id="post-image" src="" alt="Gambar Berita" class="w-full shadow-md mb-8 rounded-xl">

            <div id="post-body" class="content-area"></div>

            <div id="pdf-container"></div>
        </article>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbycJzXx1UFjx-bUjyR2pVOXi2fSvRjHiHbkdCk1yh7EQcnMfldmsUxEpREMSfoggDjtrw/exec';

        async function loadDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (id === null) { window.location.href = 'berita.html'; return; }

            try {
                const response = await fetch(`${scriptURL}?t=${new Date().getTime()}`);
                const allNews = await response.json();
                localStorage.setItem('all_news', JSON.stringify(allNews));

                const article = allNews[parseInt(id)];
                if (article) {
                    renderArticle(article);
                } else {
                    alert("Artikel tidak ditemukan!");
                    window.location.href = 'berita.html';
                }
            } catch (error) {
                console.error("Fetch error:", error);
                const cached = localStorage.getItem('all_news');
                if (cached) {
                    renderArticle(JSON.parse(cached)[parseInt(id)]);
                }
            }
        }

        function renderArticle(row) {
            const date = new Date(row[0]).toLocaleDateString('id-ID', { 
                day: 'numeric', month: 'long', year: 'numeric' 
            });

            document.title = row[1];
            document.getElementById('post-title').innerText = row[1];
            document.getElementById('post-date').innerText = date;
            document.getElementById('post-author').innerText = row[2] || 'Admin';
            document.getElementById('post-views').innerText = parseInt(row[5] || 0) + 1;
            document.getElementById('post-image').src = row[4] || 'https://via.placeholder.com/800x400';
            
            // Render Teks
            let rawContent = row[3];
            document.getElementById('post-body').innerHTML = rawContent.split('\n').map(p => `<p>${p}</p>`).join('');

            // --- LOGIKA PDF SESUAI KEINGINAN LO ---
            

            // Update View Count
            const originalID = row[6];
            if (originalID !== undefined) {
                fetch(`${scriptURL}?action=updateView&readID=${originalID}`);
            }

            document.getElementById('loading-detail').classList.add('hidden');
            document.getElementById('article-content').classList.remove('hidden');
        }

        $(document).ready(loadDetail);
    </script>
</body>
</html>
