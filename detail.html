<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoutDupta | Berita</title>
  
  <link rel="icon" type="image/png" href="https://pradupta.github.io/web/img/logo.png">
  
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f9fafb; margin: 0; }
    .sticky-nav { position: sticky; top: 0; z-index: 1000; background-color: #111; color: white; padding: 1rem; }
    .logo-text { font-family: 'Pacifico', cursive; font-size: 1.8rem; color: #DC143C; }
    .main-card { max-width: 56rem; margin: 1.5rem auto; background: white; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .skeleton { background: #e5e7eb; border-radius: 0.5rem; animation: pulse 1.5s infinite; margin-bottom: 1rem; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .4; } }
    .hidden { display: none; }
    footer { background: #111; color: white; text-align: center; padding: 2rem; margin-top: auto; }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">

  <nav class="sticky-nav flex justify-between items-center px-6">
    <div class="logo-text">ScoutDupta</div>
    <a href="loginartikel.html" class="bg-red-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-white hover:text-red-600 transition">Tulis Artikel +</a>
    
  </nav>

  <main class="main-card">
    <div id="loader-box">
      <div class="skeleton h-6 w-32"></div>
      <div class="skeleton h-12 w-full mt-6"></div>
      <div class="skeleton h-12 w-3/4"></div>
      <div class="skeleton h-64 w-full mt-8"></div>
    </div>

    <article id="art-box" class="hidden">
      <a href="berita.html" class="text-red-600 font-bold no-underline flex items-center mb-6">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        Kembali ke Daftar Berita
      </a>
      
      <h1 id="det-judul" class="text-3xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight"></h1>
      <div id="det-meta" class="text-gray-500 text-sm mb-8 border-b pb-6"></div>
      
      <div id="img-box" class="rounded-2xl overflow-hidden shadow-lg mb-10">
        <img id="det-img" class="w-full h-auto" src="">
      </div>
      
      <div id="det-isi" class="prose prose-lg max-w-none text-gray-800 leading-relaxed text-lg whitespace-pre-line"></div>
    </article>
  </main>

  <footer>
    <p class="text-sm text-gray-400">&copy; 2026 ScoutDupta. All Rights Reserved.</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyueNjbiYgaR3ePZfPvTc3t9InJGyWW709buzYXwr7ZDI61_H3ozfhAMo-whXrukmeG4g/exec';

    async function loadContent() {
      const id = new URLSearchParams(window.location.search).get('id');
      if (!id) return;

      // 1. Ambil dari Memori (0 Detik)
      const cache = localStorage.getItem('post_' + id);
      if (cache) {
        render(JSON.parse(cache));
        showUI();
      }

      // 2. Ambil dari Google (Update jika ada yang baru)
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const post = data[id];
        if (post) {
          localStorage.setItem('post_' + id, JSON.stringify(post));
          render(post);
          showUI();
        }
      } catch (e) { console.error("Update failed"); }
    }

    function render(post) {
      document.title = post[1] + " | ScoutDupta";
      document.getElementById('det-judul').innerText = post[1];
      document.getElementById('det-meta').innerHTML = `Oleh <b>${post[2]}</b> | ${new Date(post[0]).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'})}`;
      document.getElementById('det-isi').innerHTML = post[3];
      
      if(post[4]) document.getElementById('det-img').src = post[4];
      else document.getElementById('img-box').classList.add('hidden');

      // PDF Khusus Arah Kebijakan
      if (post[1].toLowerCase().includes("arah kebijakan")) {
        if (!document.getElementById('pdf-frame')) {
          const pdf = `<div id="pdf-frame" class="mt-12 border-t-2 border-red-600 pt-8">
            <h3 class="text-xl font-bold mb-4">Dokumen Lampiran:</h3>
            <div style="position:relative; padding-top:141.4%; height:0; overflow:hidden; border-radius:12px; border:1px solid #ddd;">
              <iframe src="https://drive.google.com/file/d/1iGIOK7EmnnUkQYiOwfqep_diOcb_hH5y/preview" style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;"></iframe>
            </div>
          </div>`;
          document.getElementById('det-isi').insertAdjacentHTML('beforeend', pdf);
        }
      }
    }

    function showUI() {
      document.getElementById('loader-box').classList.add('hidden');
      document.getElementById('art-box').classList.remove('hidden');
    }

    loadContent();
  </script>
</body>
</html>
