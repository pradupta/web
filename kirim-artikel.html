<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirim Artikel ke GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #2c974b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Tulis Artikel & Kirim ke GitHub Pages</h2>
  <form id="articleForm">
    <input type="text" id="title" placeholder="Judul Artikel" required />
    <textarea id="content" rows="10" placeholder="Isi artikel..." required></textarea>
    <button type="submit">Kirim Artikel</button>
  </form>

  <script>
    const GITHUB_TOKEN = "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";
    const USERNAME = "pradupta";
    const REPO = "web";

    document.getElementById('articleForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value;
      const fileName = title.toLowerCase().replace(/\s+/g, '-') + '.html';

      const htmlContent = `<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
</head>
<body>
  <h1>${title}</h1>
  <p>${content.replace(/\n/g, '<br>')}</p>
</body>
</html>`;

      const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${fileName}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Menambahkan artikel: ${title}`,
          content: btoa(unescape(encodeURIComponent(htmlContent))),
          branch: "main"
        })
      });

      const result = await response.json();
      if (response.ok) {
        alert("✅ Artikel berhasil dikirim!");
        window.open(`https://${USERNAME}.github.io/${REPO}/${fileName}`, '_blank');
      } else {
        alert("❌ Gagal mengirim artikel: " + (result.message || 'Unknown error'));
        console.error(result);
      }
    });
  </script>
</body>
</html>
