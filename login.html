<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Member - SMAN 20</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-orange-600">Login Member</h2>
        
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Email atau No. WA</label>
                <input type="text" id="identifier" class="w-full p-2 border rounded" placeholder="Contoh: user@mail.com / 0812..." required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-1">Kata Sandi</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" id="login-btn" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">Masuk</button>
        </form>
        
        <p id="msg" class="mt-4 text-center text-sm hidden"></p>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGEn6Bhmc9yAzmITjCCdslxGLWq0rdZQDm3Mko-SWGFxdrffbUuiGiUgLk6crA9HB5/exec";

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('msg');
            
            btn.disabled = true;
            btn.textContent = "Checking...";
            msg.classList.add('hidden');

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            try {
                // Mengirim request GET ke Apps Script
                const response = await fetch(`${APPS_SCRIPT_URL}?action=login&identifier=${identifier}&password=${password}`);
                const result = await response.json();

                if (result.result === "success") {
                    msg.textContent = "Login Berhasil! Mengalihkan...";
                    msg.className = "mt-4 text-center text-sm text-green-600";
                    msg.classList.remove('hidden');
                    
                    // Simpan data di session/local storage jika diperlukan
                    localStorage.setItem('user_nama', result.nama);
                    
                    // Arahkan ke link tujuan Anda
                    setTimeout(() => {
                        window.location.href = "https://pradupta.github.io/web/";
                    }, 1500);
                } else {
                    throw new Error(result.message);
                }
            } catch (err) {
                msg.textContent = err.message || "Gagal terhubung ke server";
                msg.className = "mt-4 text-center text-sm text-red-600";
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = "Masuk";
            }
        });
    </script>
</body>
</html>
