<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semua Berita | ScoutDupta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { crimson: '#DC143C' } } }
    }
  </script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .logo-text { font-family: 'Pacifico', cursive; font-size: 1.8rem; }
    .sticky-nav { position: sticky; top: 0; z-index: 50; background-color: #111; }
    .news-card { transition: all 0.3s ease; height: 100%; display: flex; flex-direction: column; }
    .news-card:hover { transform: translateY(-5px); }
  </style>
</head>
<body class="bg-gray-50 text-black">

  <nav class="sticky-nav text-white px-4 py-3 flex justify-between items-center shadow-md">
    <div class="logo-text text-crimson">ScoutDupta</div>
    <ul class="flex gap-4 text-sm">
      <li><a href="index.html" class="hover:text-crimson">Beranda</a></li>
      <li><a href="artikel1.html" class="bg-crimson px-3 py-1 rounded text-white">+ Tulis Berita</a></li>
    </ul>
  </nav>

  <header class="bg-gray-900 text-white py-12 px-4 text-center">
    <h1 class="text-3xl font-bold mb-2">Berita Pradupta</h1>
    <p class="text-gray-400">Update kegiatan terbaru dari Google Sheets secara otomatis</p>
  </header>

  <section class="py-12 px-4">
    <div class="max-w-6xl mx-auto">
      <div id="loading" class="text-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-crimson mx-auto mb-4"></div>
        <p>Memuat berita terbaru...</p>
      </div>

      <div id="news-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 hidden">
        </div>
    </div>
  </section>

  <script>
    // GANTI DENGAN URL WEB APP GOOGLE SCRIPT ANDA
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyueNjbiYgaR3ePZfPvTc3t9InJGyWW709buzYXwr7ZDI61_H3ozfhAMo-whXrukmeG4g/exec';

    async function fetchNews() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        
        const container = document.getElementById('news-container');
        const loading = document.getElementById('loading');
        
        container.innerHTML = ''; // Kosongkan container

        data.forEach(row => {
          // row[0]=Tanggal, row[1]=Judul, row[2]=Penulis, row[3]=Isi, row[4]=Gambar
          const card = `
            <div class="news-card bg-white rounded-lg overflow-hidden shadow-md">
              <img src="${row[4] || 'https://via.placeholder.com/600x400?text=No+Image'}" 
                   class="w-full h-48 object-cover" alt="Gambar Berita">
              <div class="p-5 flex-grow">
                <div class="flex items-center text-xs text-gray-500 mb-2">
                  <span><i class="far fa-calendar-alt mr-1"></i> ${row[0]}</span>
                  <span class="mx-2">|</span>
                  <span><i class="far fa-user mr-1"></i> ${row[2]}</span>
                </div>
                <h3 class="font-bold text-xl mb-3 leading-tight">${row[1]}</h3>
                <p class="text-gray-600 text-sm mb-4 line-clamp-3">${row[3]}</p>
                <button onclick="openModal('${row[1]}', '${row[2]}', '${row[0]}', \`${row[3].replace(/`/g, '\\`')}\`, '${row[4]}')" 
                   class="text-crimson font-semibold text-sm hover:underline">
                   Baca Selengkapnya â†’
                </button>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });

        loading.classList.add('hidden');
        container.classList.remove('hidden');
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('loading').innerHTML = '<p class="text-red-500">Gagal memuat berita. Pastikan URL script benar.</p>';
      }
    }

    // Panggil fungsi saat halaman dibuka
    fetchNews();

    // Fungsi sederhana untuk melihat detail berita (opsional)
    function openModal(judul, penulis, tanggal, isi, gambar) {
      // Anda bisa membuat modal atau halaman detail di sini
      alert("Detail berita sedang dikembangkan. Judul: " + judul);
    }
  </script>
</body>
</html>
