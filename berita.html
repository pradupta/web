<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semua Berita | ScoutDupta</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://pradupta.github.io/web/img/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = { theme: { extend: { colors: { crimson: '#DC143C' } } } }
  </script>
  
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f9fafb; }
    .logo-text { font-family: 'Pacifico', cursive; font-size: 1.8rem; color: #DC143C; }
    .sticky-nav { position: sticky; top: 0; z-index: 1000; background-color: #111; }
    .news-card { transition: all 0.3s ease; display: flex; flex-direction: column; background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; }
    .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .skeleton { background: #eee; border-radius: 12px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <nav class="sticky-nav text-white px-6 py-4 shadow-xl">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="logo-text">ScoutDupta</div>
      <ul class="flex gap-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-red-500 transition">Beranda</a></li>
        <li><a href="loginartikel.html" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-white hover:text-red-600 transition font-bold">Tulis Artikel +</a></li>
      </ul>
    </div>
  </nav>

  <header class="bg-[#1a1a1a] text-white py-16 px-6 text-center border-b-4 border-crimson">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Kabar <span class="text-crimson">Pradupta</span></h1>
    <p class="text-gray-400 max-w-2xl mx-auto italic">Informasi resmi Ambalan Raden Aria Wangsakara & Nyimas Melati.</p>
  </header>

  <main class="py-12 px-6 flex-grow">
    <div class="max-w-6xl mx-auto">
      
      <div id="loading-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="skeleton h-80 w-full"></div>
        <div class="skeleton h-80 w-full hidden md:block"></div>
        <div class="skeleton h-80 w-full hidden lg:block"></div>
      </div>

      <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
      
    </div>
  </main>

  <footer class="py-12 px-6 bg-[#111] text-white border-t border-gray-800">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10 text-center md:text-left">
      <div>
        <h3 class="text-2xl font-bold mb-4 text-red-500">ScoutDupta</h3>
        <p class="text-gray-400 text-sm">"Ambalan Pramuka Digital"</p>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-4 border-b border-red-600 pb-1 inline-block">Navigasi</h3>
        <ul class="text-gray-400 text-sm space-y-2 mt-2">
          <li><a href="index.html" class="hover:text-white transition">Beranda</a></li>
          <li><a href="berita.html" class="hover:text-white transition">Berita Utama</a></li>
        </ul>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-4 border-b border-red-600 pb-1 inline-block">Kontak</h3>
        <div class="flex justify-center md:justify-start gap-4 mt-4 text-2xl">
          <a href="#" class="text-gray-500 hover:text-red-500"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-500 hover:text-red-500"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
    <div class="text-center mt-10 pt-8 border-t border-gray-800 text-gray-500 text-[10px]">
      &copy; 2026 ScoutDupta. All Rights Reserved.
    </div>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx14_8D4lNFAufqvTssRm1KFiNFB3Qa_dxI2idNc_Hu0YbFRxt7tIu5VhQ3m3W1hJJH/exec';

    async function init() {
      const container = document.getElementById('news-container');
      const skeleton = document.getElementById('loading-skeleton');

      // 1. Tampilkan Cache (Jika ada)
      const cached = localStorage.getItem('all_news');
      if (cached) render(JSON.parse(cached));

      // 2. Ambil Data Fresh dari App Script
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        
        if (data && data.length > 0) {
          localStorage.setItem('all_news', JSON.stringify(data));
          render(data);
        }
      } catch (e) {
        console.error("Gagal ambil data");
      }
    }

    function render(data) {
      const container = document.getElementById('news-container');
      const skeleton = document.getElementById('loading-skeleton');
      
      container.innerHTML = '';
      
      // KARENA APP SCRIPT SUDAH MELAKUKAN DATA.REVERSE(), 
      // KITA TAMPILKAN SECARA NORMAL (Lurus)
      data.forEach((row, index) => {
        if(!row[1]) return; // Lewati baris kosong

        // Hitung ID asli untuk detail.html 
        // Karena data dari App Script dibalik, baris pertama (index 0) di JSON 
        // sebenarnya adalah baris terakhir di Spreadsheet.
        const originalId = (data.length - 1) - index; 

        const date = new Date(row[0]).toLocaleDateString('id-ID', {
          day: 'numeric', month: 'long', year: 'numeric'
        });

        const slug = row[1].toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');

        const card = `
          <div class="news-card">
            <div class="h-52 overflow-hidden bg-gray-200">
              <img src="${row[4] || 'https://via.placeholder.com/600x400'}" class="w-full h-full object-cover">
            </div>
            <div class="p-6 flex flex-col flex-grow">
              <span class="text-[10px] text-crimson font-bold uppercase mb-2 italic">
                <i class="far fa-calendar-alt mr-1"></i> ${date}
              </span>
              <h3 class="font-bold text-gray-800 mb-2 line-clamp-2 leading-tight">${row[1]}</h3>
              <p class="text-gray-500 text-sm mb-4 line-clamp-3">${row[3]}</p>
              <div class="mt-auto">
                <a href="detail.html?post=${slug}&id=${originalId}" class="text-crimson font-bold text-sm hover:underline">
                  Baca Selengkapnya â†’
                </a>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', card);
      });

      skeleton.classList.add('hidden');
      container.classList.remove('hidden');
    }

    init();
  </script>
</body>
</html>
