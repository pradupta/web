<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semua Berita | ScoutDupta</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://pradupta.github.io/web/img/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = { theme: { extend: { colors: { crimson: '#DC143C' } } } }
  </script>
  
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f9fafb; }
    .logo-text { font-family: 'Pacifico', cursive; font-size: 1.8rem; color: #DC143C; }
    .sticky-nav { position: sticky; top: 0; z-index: 1000; background-color: #111; }
    .news-card { transition: all 0.3s ease; display: flex; flex-direction: column; background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; height: 100%; }
    .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .skeleton { background: #eee; border-radius: 12px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    
    .search-container { position: relative; max-width: 500px; margin: -30px auto 0; z-index: 10; }
    .search-input { width: 100%; padding: 15px 20px 15px 50px; border-radius: 15px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); outline: none; transition: 0.3s; }
    .search-input:focus { box-shadow: 0 10px 25px rgba(220, 20, 60, 0.2); }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <nav class="sticky-nav text-white px-6 py-4 shadow-xl">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="logo-text">ScoutDupta</div>
      <ul class="flex gap-6 text-sm font-medium items-center">
        <li><a href="index.html" class="hover:text-red-500 transition">Beranda</a></li>
        <li><a href="loginartikel.html" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-white hover:text-red-600 transition font-bold shadow-md">Tulis Artikel +</a></li>
      </ul>
    </div>
  </nav>

  <header class="bg-[#1a1a1a] text-white pt-16 pb-20 px-6 text-center border-b-4 border-crimson">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Kabar <span class="text-crimson">Pradupta</span></h1>
    <p class="text-gray-400 max-w-2xl mx-auto italic">Temukan informasi terbaru seputar kegiatan Ambalan kami.</p>
  </header>

  <div class="search-container px-6">
    <i class="fas fa-search absolute left-10 top-1/2 -translate-y-1/2 text-gray-400"></i>
    <input type="text" id="search-input" class="search-input" placeholder="Cari berita atau penulis (contoh: Tangerang)...">
  </div>

  <main class="py-12 px-6 flex-grow">
    <div class="max-w-6xl mx-auto">
      
      <div id="loading-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="skeleton h-96 w-full"></div>
        <div class="skeleton h-96 w-full hidden md:block"></div>
        <div class="skeleton h-96 w-full hidden lg:block"></div>
      </div>

      <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
      
      <div id="not-found" class="hidden text-center py-20">
        <i class="fas fa-search-minus text-5xl text-gray-300 mb-4"></i>
        <p class="text-gray-500 text-lg">Berita yang kamu cari tidak ditemukan...</p>
      </div>
      
    </div>
  </main>

  <footer class="py-12 px-6 bg-[#111] text-white border-t border-gray-800 text-center">
    <p class="text-gray-500 text-[10px]">&copy; 2026 ScoutDupta. All Rights Reserved.</p>
  </footer>

  <script>
    // Link Apps Script Array kamu
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFSre1eTFS9dAF8kW-l6SKXhhSNzAaTgpc44iTC5tsTgR_TRimiE5p0a72ISJB3gnCMQ/exec';
    let allPosts = []; 

    async function init() {
      // Hapus cache lama jika formatnya salah
      const cached = localStorage.getItem('all_news');
      if (cached) {
        allPosts = JSON.parse(cached);
        // Cek jika cache masih format objek, hapus saja
        if (allPosts.length > 0 && !Array.isArray(allPosts[0])) {
            localStorage.removeItem('all_news');
            allPosts = [];
        } else {
            render(allPosts);
        }
      }

      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        
        if (data && data.length > 0) {
          allPosts = data;
          localStorage.setItem('all_news', JSON.stringify(data));
          render(allPosts);
        }
      } catch (e) {
        console.error("Gagal ambil data");
      }
    }

    function render(data) {
      const container = document.getElementById('news-container');
      const skeleton = document.getElementById('loading-skeleton');
      const notFound = document.getElementById('not-found');
      
      container.innerHTML = '';
      skeleton.classList.add('hidden');
      
      if (data.length === 0) {
        container.classList.add('hidden');
        notFound.classList.remove('hidden');
        return;
      }

      notFound.classList.add('hidden');
      container.classList.remove('hidden');
      
      data.forEach((post, index) => {
        // [0]=Tgl, [1]=Judul, [2]=Penulis, [3]=Isi, [4]=Gbr, [5]=Views
        const date = new Date(post[0]).toLocaleDateString('id-ID', {
          day: 'numeric', month: 'long', year: 'numeric'
        });

        const slug = post[1].toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
        
        const card = `
          <div class="news-card">
            <div class="h-52 overflow-hidden bg-gray-200">
              <img src="${post[4] || 'https://via.placeholder.com/600x400'}" 
                   class="w-full h-full object-cover">
            </div>
            <div class="p-6 flex flex-col flex-grow">
              <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] text-crimson font-bold uppercase italic">${date}</span>
                <span class="text-[10px] text-gray-400 font-bold"><i class="far fa-eye"></i> ${post[5] || 0}</span>
              </div>
              <h3 class="font-bold text-gray-800 mb-2 line-clamp-2 h-12">${post[1]}</h3>
              <p class="text-gray-500 text-sm mb-4 line-clamp-3">${post[3].replace(/<[^>]*>?/gm, '')}</p>
              <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-center">
                <span class="text-[11px] text-gray-400 italic">Oleh: ${post[2]}</span>
                <a href="detail.html?post=${slug}&id=${index}" class="text-crimson font-bold text-sm hover:underline">Baca Berita â†’</a>
              </div>
            </div>
          </div>`;
        container.insertAdjacentHTML('beforeend', card);
      });
    }

    document.getElementById('search-input').addEventListener('input', function(e) {
      const keyword = e.target.value.toLowerCase();
      const filtered = allPosts.filter(p => p[1].toLowerCase().includes(keyword) || p[2].toLowerCase().includes(keyword));
      render(filtered);
    });

    init();
  </script>
</body>
</html>
